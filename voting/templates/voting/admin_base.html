{% extends 'voting/base.html' %}
{% load static %}

{% block content %}
<div class="admin-dashboard">
    <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-md-3 admin-sidebar">
            <div class="list-group">
                <a href="{% url 'admin_dashboard' %}" class="list-group-item list-group-item-action {% if active_tab == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
                <a href="{% url 'admin_create_pool' %}" class="list-group-item list-group-item-action {% if active_tab == 'create_pool' %}active{% endif %}">
                    <i class="bi bi-plus-circle me-2"></i> Create Voting Pool
                </a>
                <a href="{% url 'admin_cancel_pool' %}" class="list-group-item list-group-item-action {% if active_tab == 'cancel_pool' %}active{% endif %}">
                    <i class="bi bi-x-circle me-2"></i> Cancel Voting Pool
                </a>
                <a href="{% url 'admin_pending_cancellations' %}" class="list-group-item list-group-item-action {% if active_tab == 'pending_cancellations' %}active{% endif %}">
                    <i class="bi bi-clock-history me-2"></i> Pending Cancellations
                </a>
                <a href="{% url 'admin_replace_admin' %}" class="list-group-item list-group-item-action {% if active_tab == 'replace_admin' %}active{% endif %}">
                    <i class="bi bi-people me-2"></i> Replace Admin
                </a>
                <a href="{% url 'admin_proposals' %}" class="list-group-item list-group-item-action {% if active_tab == 'proposals' %}active{% endif %}">
                    <i class="bi bi-clipboard-check me-2"></i> Pending Proposals
                </a>
                <a href="{% url 'wallet_connect' %}" class="list-group-item list-group-item-action {% if active_tab == 'wallet' %}active{% endif %}">
                    <i class="bi bi-wallet me-2"></i> Connect Wallet
                </a>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="col-md-9 admin-content">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{% block admin_title %}Admin Dashboard{% endblock %}</h2>
                    {% block admin_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .admin-dashboard {
        margin-top: 20px;
        margin-bottom: 30px;
    }
    
    .admin-sidebar {
        margin-bottom: 20px;
    }
    
    .admin-content {
        min-height: 600px;
    }
    
    .list-group-item.active {
        background-color: #343a40;
        border-color: #343a40;
    }
    
    .list-group-item:hover:not(.active) {
        background-color: #f5f5f5;
    }
    
    .card {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 0.5rem;
    }
    
    .card-title {
        margin-bottom: 20px;
        color: #343a40;
        font-weight: 600;
    }
    
    /* Ensure icons are properly aligned */
    .bi {
        vertical-align: -0.125em;
        width: 1em;
        height: 1em;
    }
</style>

<!-- Include Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
{% endblock %}
